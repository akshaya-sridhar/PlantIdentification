{% load socialaccount %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'https://unpkg.com/swiper/swiper-bundle.min.css' %}" />

  <!-- font awesome cdn link  -->
  <link rel="stylesheet"
    href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' %}">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>Plant Detection</title>
</head>

<body>
    <div class="header-2">

        <a href="/home" class="logo"> <i class="fas fa-seedling"></i> PlantsGram </a>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </div>

    <div class="header-3">

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <div class="call">
            {% if user.is_authenticated %}
                <a href="/logout">Welcome, {{ user.username }}</a>
            {% else %}
                <a href="{% provider_login_url 'google' %}">Login With Google</a>
            {% endif %}
            </nav>
    </div>
    <h1>
        
        <!-- The detected plant is {{b}} -->
    </h1>
</body>
{% endblock %}
</html>
